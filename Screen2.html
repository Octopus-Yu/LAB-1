<body>
    <div id="interfaceView2">
        <div class="p-2 text-center" style="background-color: lightgrey">
            <h1>Dinner Planner</h1>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" style="float: left">
                    <h3>
                        My Dinner
                    </h3>
                    <span class="badge badge-default">People
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">

                                <span id="numberOfGuests"> </span>

                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item disabled" href="#">1</a> <a class="dropdown-item" href="#">2</a>
                            </div>
                        </div>
                    </span>

                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>
                                    Dish Name
                                </th>
                                <th>
                                    Cost
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>

                                </td>
                                <td>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p style="float: right">SEK 0.0</p>
                    <button type="button" class="btn btn-block disabled btn-secondary">
                        Confirm Dinner
                    </button>
                </div>
                <div class="col-md-9" style="width: 100%">

                    <h3 style="float: left my-3">
                        Find A Dish
                    </h3>
                    <form role="form" class="form-inline" style="float: left">
                        <div class="form-group px-2">
                            <input type="searchlabel" class="form-control" id="searchlabel" placeholder="Enter Key Words" />
                        </div>
                        <select id="selectmenu" class="form-control">
                            <option selected>All</option>
                            <option>Main Course</option>
                            <option>Side Dish</option>
                        </select>
                        <button type="search" class="btn btn-primary mx-2">
                            Search
                        </button>
                    </form>
                    <p class="p-4"></p>
                    <div class="clearfix"></div>
                    <div class="row " id=dishDetail>


                    </div>
                </div>
            </div>
        </div>
    </div>
